<a
  routerLink="/movies"
  [queryParams]="{ movieShort: movie.kinopoiskId }"
  class="movie-link"
>
  <div class="movie">
    <img
      class="movie__img"
      src="http://localhost:3000{{ movie.posterUrlPreview }}"
      alt="{{ movie.nameRu }}"
    />
    <div class="movie__movie-name">{{ movie.nameRu }}</div>
  </div>
</a>
