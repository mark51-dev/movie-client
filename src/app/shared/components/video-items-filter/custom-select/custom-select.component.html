<div class="wrapper">
  <input
    type="text"
    value="{{ value }}"
    (click)="clickHandle()"
    class="select-input"
    #selectInput
  />
  <ng-container *ngIf="showDropdown">
    <div class="select-value-wrapper">
      <div
        class="select-value"
        *ngFor="let itemValue of valueList"
        (click)="selectYearHandler(itemValue)"
      >
        {{ itemValue }}
      </div>
    </div>
  </ng-container>
</div>
